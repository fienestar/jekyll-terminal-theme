{% assign name = include.name %}
{% assign posts = include.posts %}
{% assign category_url = category | url_encode | replace: '+', '%20' %}
{% if posts.size %}
<div class="category" id="-{{ name }}" hidden>
<h2>
    <a class="name">{{ name }}/</a>
</h2>
<p class="size">({{ posts.size }})</p>
{% include post-list.html posts=posts description=include.description %}
</div>
{% endif %}
