{% assign filename = page.path | split: "/" | last %}
{% assign command_text = "cat " | append: filename %}
{% include command/index.html cwd = "~" text = command_text %}

<article class="post">
    <a class="post-title"><h1 id="{{ page.title | strip_html }}">{{ page.title }}</h1></a>
    <hr/><br/>
    {{ content }}
</article>
{% if site.catalog %}
{% include catalog/index.html %}
{% endif %}
